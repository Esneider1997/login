<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Clientes con ajax</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formulario Clientes</h1>
        <div class="row">
            <div class="col-12">
                <form id="f1">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control">
                    <label for="materno">telefono</label>
                    <input type="text" name="telefono" id="telefono" class="form-control">
                    <label for="correo">Correo</label>
                    <input type="text" name="correo" id="correo" class="form-control">
                    <input type="hidden" name="id" id="id" class="form-control">
                    <br>
                    <button type='button' onclick="guardar()" class="btn btn-primary" id="btn-guardar"
                        rol="jss">Guardar</button>
                </form>
            </div>
        </div>

        <h2 class="my-3">Listado de personas</h2>

        <div class="row">
            <div class="col-12">
                <div class="table table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>telefono</th>
                                <th>correo</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/jquery.js"></script>
    <script src="js/clientes/clientes.js"></script>
    <script src="../socket.io/socket.io.min.js">//libreria util para la ejecucion del realtime</script>

    <script>
        //variable siempre en escucha de socket.oi
        var socket = io('http://localhost:80/', { transport: ['websocket', 'polling', 'flashsocket'] });

        //funcion creada para para mostrar en pantala la interaccion del usuario con la tabla de datos 1. crear 2. editar 3.eliminar

        socket.on('socket update', function(data){
            if(data.act == 1){
                $("tbody").prepend(`<tr id="tr_${data.id}"
                    <td>${data.nombre}</td>
                    <td>${data.apellido}</td>
                    <td>${data.telefono}</td>
                    <td>${data.correo}</td>
                    <td><button class="btn btn-info btn-sm" onclick="pasarparametros('${data.nombre}', '${data.apellido}', '${data.telefono}', '${data.correo}')">Editar</button></td>
                    <td><button class="btn btn-warning btn-sm" onclick="eliminar(${data.id})">Eliminar</button></td>
                </tr>`);
            }else if (data.act == 2) {
                $("#tr_" + data.id).replaceWith(
                    `<tr id="tr_${data.id}">
                    <td>${data.nombre}</td>
                    <td>${data.apellido}</td>
                    <td>${data.telefono}</td>
                    <td>${data.correo}</td>
                    <td><button class="btn btn-warning btn-sm"  onclick="pasarparametros('${data.nombre}','${data.apellido}','${data.correo}','${data.telefono}',${data.id})">Editar</button></td>
                    <td><button class="btn btn-warning btn-sm"  onclick="eliminar(${data.id})">Eliminar</button></td></tr>`);
            } else if (data.act == 3) {
                $("#tr_" + data.id).remove();
            }
        });
    </script>
</body>
</html>
